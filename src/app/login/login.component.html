<body class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="row align-items-center">
          <br>
          <!-- <div class="brand">
          </div> -->
          <div class="card fat">
            <div class="card-body">
              <div class="card-wrapper row">
                <div class="col text-center">
                  <img class="img-logo" src="../../assets/img/logo/logo_vertical.png">
                </div>
              </div>
                <div class="form-group">
                  <label for="email">Correo electr칩nico</label>
                  <input [(ngModel)]="user.email" type="email" class="form-control" placeholder="Correo electr칩nico" required autofocus>
                </div>

                <div class="form-group">
                  <label for="password">Contrase침a
                  </label>
                  <input  
                  [(ngModel)]="user.password" 
                  type="password" 
                  class="form-control" required placeholder="Contrase침a" >
                </div>

                <div class="form-group no-margin">
                  <ngb-alert type="warning" (close)="closeAlert()" *ngIf="message?.error?.message">
                    {{message.error.message}}
                  </ngb-alert>
                  <button (click)="singIn()" class="btn btn-sm btn-primary btn-block">
                    ACCEDER
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
