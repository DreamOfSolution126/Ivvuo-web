<div class="modal-header">
  <h5 class="modal-title">
    <i class="fas fa-info-circle text-primary"></i> {{header}}
  </h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
      {{body}}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-light" (click)="activeModal.close(false)" >{{rechazar}}</button>
  <button type="button" class="btn btn-sm btn-primary" (click)="activeModal.close(true)" >{{confirmar}}</button>
