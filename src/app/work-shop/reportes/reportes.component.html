

<div *ngIf="user?.accesos?.reporteActividades" class="container-fluid mt-5 pt-3">
  <div class="row my-3 py-3 shadow-sm border bg-white">
    <div class="col-lg-12">
      <h3>
        Reporte de actividades
      </h3>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="">Desde</label>
        <input [(ngModel)]="fechas.desde" type="date" class="form-control">
      </div>
    </div>

    <div class="col-lg-6">
      <div class="form-group">
        <label for="">Hasta</label>
        <input [(ngModel)]="fechas.hasta" type="date" class="form-control">
      </div>
    </div>

    <div class="col-lg-6">
      <div class="form-group">
        <button (click)="reporteDeActividades()" class="btn btn-primary">
          <i class="fas fa-file-excel"></i> 
          Generar Reporte
        </button>
      </div>
    </div>
  </div>
</div>
<br><br>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <app-service-by-center></app-service-by-center>
    </div>
  </div>
</div>
