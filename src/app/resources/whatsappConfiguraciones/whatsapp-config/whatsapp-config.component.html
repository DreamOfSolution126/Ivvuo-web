<div class="row" *ngIf="whatsapp">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card bg-light no-border">
      <div class="card-body">
        <div class="row">
          
          <dt class="col-sm-3">
            AccountSid
          </dt>
          <dd class="col-sm-9">
            <span *ngIf="!edit.accountSid">
              {{whatsapp.accountSid}} <a (click)="edit.accountSid=true" class="btn btn-sm"><i class="fas fa-edit"></i></a>
            </span>

            <span *ngIf="edit.accountSid">
              <div class="input-group mb-3">
                <input [(ngModel)]="whatsapp.accountSid" type="text" class="form-control">
                <div class="input-group-append">
                  <button (click)="edit.accountSid=false; editar()" class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-save"></i> Guardar
                  </button>
                  <button (click)="edit.accountSid=false" class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-ban"></i> Cancelar
                  </button>
                </div>
              </div>
            </span>
          </dd>

          <dt class="col-sm-3">
            AuthToken
          </dt>
          <dd class="col-sm-9">
            <span *ngIf="!edit.authToken">
              {{whatsapp.authToken}} <a (click)="edit.authToken=true" class="btn btn-sm"><i class="fas fa-edit"></i></a>
            </span>

            <span *ngIf="edit.authToken">
              <div class="input-group mb-3">
                <input [(ngModel)]="whatsapp.authToken" type="text" class="form-control">
                <div class="input-group-append">
                  <button (click)="edit.authToken=false; editar()" class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-save"></i> Guardar
                  </button>
                  <button (click)="edit.authToken=false" class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-save"></i> Cancelar
                  </button>
                </div>
              </div>
            </span>
          </dd>

          <dt class="col-sm-3">
            NÃºmero Whatsapp
          </dt>
          <dd class="col-sm-9">
            <span *ngIf="!edit.numero">
              {{whatsapp.numero}} <a (click)="edit.numero=true" class="btn btn-sm"><i class="fas fa-edit"></i></a>
            </span>

            <span *ngIf="edit.numero">
              <div class="input-group mb-3">
                <input [(ngModel)]="whatsapp.numero" type="text" class="form-control">
                <div class="input-group-append">
                  <button (click)="edit.numero=false; editar()" class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-save"></i> Guardar
                  </button>
                  <button (click)="edit.numero=false" class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-save"></i> Cancelar
                  </button>
                </div>
              </div>
            </span>
          </dd>

          <dt class="col-sm-3">
            Estatus
          </dt>
          <dd class="col-sm-9">
            <div class="btn-group btn-sm">
              <div (click)="whatsapp.estatus = true; editar()" [ngClass]="{'btn btn-outline-primary btn-sm':true, 'active':whatsapp.estatus}">
                ACTIVO
              </div>
              <div (click)="whatsapp.estatus = false; editar()" [ngClass]="{'btn btn-outline-primary btn-sm':true, 'active':!whatsapp.estatus}">
                DESACTIVADO
              </div>
            </div>
          </dd>

        </div>
        
      </div>
    </div>
  </div>
</div>
