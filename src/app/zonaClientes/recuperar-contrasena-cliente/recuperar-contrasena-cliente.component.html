<div class="row heigth">
  <div class="col-lg-12 bg-light d-flex align-items-center justify-content-center">
    <div class="card border-rounded" style="min-width: 400px; max-width: 400px;">
      <div class="card-body">
        
        <h5 class="card-title">
          Establecer nueva contrasena
        </h5>
        <p class="card-text text-justify text-secondary">
          Una vez reestablezca su contrasena sera redireccionado al area de inicio de sesion de su concesionario
        </p>
        
        <div class="form-group">
          <label for="">Contrasena</label>
          <input 
          [(ngModel)]="payload.contrasena" 
          (change)="validacion.error=false; validarContrasena()" 
          type="password" 
          [ngClass]="{'form-control': true, 'is-invalid':validacion.error}"  
          placeholder="Contrasena">
          <div *ngIf="validacion.error" class="invalid-feedback">
            {{ validacion.mensaje}}
          </div>
        </div>
        <div class="form-group">
          <label for="">Confirmar contrasena</label>
          <input 
            [(ngModel)]="confirmarContrasena" 
            (change)="validacion.error=false; validarContrasena()" 
            type="password" 
            [ngClass]="{'form-control': true, 'is-invalid':validacion.error}" 
            placeholder="Contrasena">
          <div *ngIf="validacion.error" class="invalid-feedback">
            {{ validacion.mensaje}}
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button [disabled]="!payload.contrasena || !confirmarContrasena" (click)="cambiarContrasena()" class="btn-primary btn my-2">
            Cambiar contrasena</button>
        </div>
      </div>
    </div>
  </div>
</div>
