<div class="altura">
  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="card no-border bg-transparent">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-user"></i> Usuarios
            </h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
    
        <app-item-lista-usuarios 
        *ngIf="usuarios && usuarios.length > 0"
        (usuarioSeleccionado)="manejarEventoSeleccioanrUsuario($event)"
        [usuarios]="usuarios"></app-item-lista-usuarios>

        <div *ngIf="usuarios.length < 1" class="jumbotron container">
          <div class="container">
            <h1 class="display-4">
              Usuarios
            </h1>
            <p class="lead">
              Aun no tiene usuarios registrados
            </p>
            <hr class="my-4">
            <p>
              Pida a su ejecutivo de cuenta registre los usuarios.
            </p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

<ng-template #seleccionarUsuario id="modalsdasd" let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-primary">
      <i class="fas fa-user"></i> Usuario
    </h4>
    <button type="button" class="close" aria-label="close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-formulario-usuarios 
    (cerrarModal)="c('Close click')"
    [usuario]="usuarioSeleccionado"></app-formulario-usuarios>
  </div>
</ng-template>
